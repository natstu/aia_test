<!DOCTYPE html>
<html ng-app="aiaTest">
  <head>
    <title>AIA_Test</title>
     
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="scss/styles.css">   
  </head>


  <body>
    <!-- Page Container -->
    <div class="container-fluid" ng-controller="MainController as mainCtrl">
      <!-- Header Logo -->
      <header id="header">
        <img src="images/LOGO.png">
      </header>
      <!-- Nav Bar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav main">
              <li class="active"><a href="#/" data-toggle="tab" data-target="#">Home <span class="sr-only">(current)</span></a></li>
              <li><a href="#/about" data-toggle="tab" data-target="#about">About Us</a></li>
              <li><a  href="#/programmes" data-toggle="tab" data-target="#programmes">Graduate Programmes</a></li> 
              <li><a  href="#/internships" data-toggle="tab" data-target="#internships">Internships</a></li>
              <li><a href="#/search" data-toggle="tab" data-target="#search">Search Jobs and Apply</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid nav -->
      </nav>
      <!-- Social Slider -->
      <div class="social-slider sticky" style="right:0px; top:150px;">
        <a href="https://twitter.com/aiaworldwide"><img src="images/twitter-icon.png"></a>
        <a href="https://www.facebook.com/aiaglobal/"><img src="images/fb-icon.png"></a>
        <a hrerf="https://www.youtube.com/user/aiaworldwide"><img src="images/youtube-icon.png"></a>
      </div>

      <!-- Pages -->
      <div id="pageContent" class="page {{pageClass}}" ng-view></div>
    </div> <!-- /.page container -->

    <!-- Script -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
    <script type="text/javascript" src="vendor/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="vendor/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
